<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    {% if title %}
    <title>{{ title }}</title>
    {% else %}
    <title>{{ __appname__ }}</title>
    {% endif %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- styles -->
  </head>
  <body>
    <div class="container">
    {% if title %}
    <h1>{{ title }}</h1>
    {% else %}
    <h1>{{ __appname__ }}</h1>
    {% endif %}
      <br>
      <div id="content"></div>
    </div>
    <!-- scripts -->
    <script src="{{ url_for('static', filename='bower_components/react/react.min.js') }}"></script>
    <script src="{{ url_for('static', filename='bower_components/react/react-dom.min.js') }}"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/JSXTransformer.js"></script>
    <script type="text/jsx">

      /*** @jsx React.DOM */

      var doPython = React.createClass({
        render: function() {
          return (<h2>{{ title }} is running!?</h2>);
        }
      });

      ReactDOM.render(
        React.createElement(doPython, null),
        document.getElementById('content')
      );

    </script>
  </body>
</html>
